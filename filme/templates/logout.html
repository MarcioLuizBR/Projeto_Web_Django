{% extends 'base.html' %}
{% load static %}



{% block titulo %}
Logout
{% endblock %}

{% block content %}
<header class="min-h-screen bg-black bg-opacity-75 showcase border-gray-600 border-b-8 flex justify-center items-center bg-no-repeat">
    <!-- Imagem de fundo -->
    <div class="absolute inset-0">
        <img src="{% static 'images/background_netflix.jpg' %}" class="w-full h-full object-cover" alt="Background Image">
    </div>

    <!-- Sobreposição com gradiente radial -->
    <div class="absolute inset-0 bg-gradient-to-b from-black via-gray-900 to-black opacity-90"></div>

    <div class="z-10 h-full py-32 md:py-0 text-gray-100 text-center flex items-center flex-col">
        <h2 class="text-2xl">Você saiu da sua conta</h2>
        <div class="flex flex-nowrap justify-center space-x-5 p-5">
        <a href="{% url 'filme:login' %}"><button class="bg-red-600 py-1 px-3 text-white md:text-lg rounded-md">Fazer Login</button></a>
        <a href="{% url 'filme:criarconta' %}"><button class="bg-red-600 py-1 px-3 text-white md:text-lg rounded-md">Criar uma Conta</button></a>
        </div>
    </div>
</header>

<footer class="px-5 py-10 bg-gray-800 text-gray-300">
    <ul class="flex flex-col md:flex-row justify-between items-center text-center">
        <li>&copy; {% now "Y" %}</li>
        <li>Feito com Python (Django)</li>
        <li>Hashtag Treinamentos</li>
    </ul>
</footer>
{% endblock %}
